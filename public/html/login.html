<!DOCTYPE html>
<html lang="en" class="text-[62.5%] sm:text-[72.5%]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="w-full h-screen bg-zinc-800 font-poppin text-zinc-50 text-[2rem]"
  >
    <form
      id="form_login"
      class="w-[80%] h-screen shadow-transparent flex flex-col justify-center gap-10 mx-auto my-0 sm:w-[70%] md:w-[60%] lg:w-[50%] xl:w-[40%]"
    >
      <div class="flex flex-col justify-center gap-2 px-6">
        <label>Email</label>
        <input
          id="input_email"
          type="text"
          class="w-full bg-zinc-600 rounded-xl outline-none px-4 py-2"
        />
      </div>
      <div class="flex flex-col justify-center gap-2 px-6">
        <label>Password</label>
        <input
          id="input_password"
          type="password"
          class="w-full bg-zinc-600 rounded-xl outline-none px-4 py-2"
        />
      </div>

      <div class="flex flex-col justify-center items-center gap-6 mt-10">
        <button
          type="submit"
          class="bg-zinc-600 px-6 py-4 rounded-xl hover:bg-zinc-500 transition-all duration-300"
        >
          LOGIN
        </button>
        <p class="text-[1.5rem] opacity-60">
          don't have an account
          <a
            href="http://localhost:3000/signup"
            class="text-blue-500 opacity-100 hover:text-blue-300"
            >Sign up</a
          >
        </p>
      </div>
    </form>

    <script src="../script/login.js"></script>
  </body>
</html>
